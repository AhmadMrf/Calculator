<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="calc-wrap">
    <section class="calc-content">
      <section class="display">
        <output class="output-disp">0</output>
      </section>
      <section class="info">
        <span class="info-state"></span>
        <h1 class="info-name">Calculator</h1>
        <p class="info-disc">my first project with Html , Css and Javascript</p>
      </section>
      <section class="main-btn">
      <section class="other-btn">
        <!-- <button class="other"></button> -->
        <button class="other">jazr</button>
        <!-- <button class="other"></button> -->
        <button class="other">on|off</button>
      </section>
      <section class="numbers-btn">
        <button class="num"></button>
        <button class="num"></button>
        <button class="num"></button>
        <button class="num"></button>
        <button class="num"></button>
        <button class="num"></button>
        <button class="num"></button>
        <button class="num"></button>
        <button class="num"></button>
        <button class="num"></button>
        <button class="num"></button>
        <button class="num"></button>
      </section>
      <section class="signs-btn">
        <button class="sign">*</button>
        <button class="sign">/</button>
        <button class="sign">-</button>
        <button class="sign">+</button>
      </section>
      </section>
      <section class="equal-btn">
        <button class="equal">=</button>
      </section>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
