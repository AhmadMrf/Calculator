<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="calc-wrap">
    <section class="calc-content">
      <section class="display">
        <output id='output-sign' class="output-sign"></output>
        <output id="output-disp" class="output-disp"></output>
      </section>
      <section class="info">
        <span id="state" class="info-state"></span>
        <h1 class="info-name">Calculator</h1>
        <p class="info-disc">my first project with Html , Css and Javascript</p>
      </section>
      <section class="main-btn">
      <section class="other-btn">
        <button id="backspace" class="other other-min">&#8592</button>
        <button id = "clear" class="other other-min">c</button>
        <button id="on-off" class="other">on<br>&#8213<br>off</button>
      </section>
      <section class="numbers-btn">
        <button class="num btn">1</button>
        <button class="num btn">2</button>
        <button class="num btn">3</button>
        <button class="num btn">4</button>
        <button class="num btn">5</button>
        <button class="num btn">6</button>
        <button class="num btn">7</button>
        <button class="num btn">8</button>
        <button class="num btn">9</button>
        <button id="mp" class="num">&#8722|+</button>
        <button class="num btn">0</button>
        <button id="point" class="num">.</button>
      </section>
      <section class="signs-btn">
        <button id="mul" class="sign">&#215</button>
        <button id="div" class="sign">&#247</button>
        <button id="minut" class="sign">&#8722</button>
        <button id="plus" class="sign">+</button>
      </section>
      </section
      <section class="equal-btn">
        <button id="equal" class="equal">=</button>
      </section>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
